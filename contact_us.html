<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental System</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact_us.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" />
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="aboutus.html">About Us</a></li>
              <li><a href="car_listing.html">Car Listing</a></li>
              <li><a href="faqs.html">FAQs</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>
          <div class="search-login">
            <input type="text" placeholder="Search" />
            <button>Search</button>
            <a href="#">Login / Signup</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Contact us -->

    <section id="contact-us">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Contact us -->

    <!-- Footer -->
    <section class="footer">
      <footer class="footer-container">
        <div class="footer-top">
          <div class="footer-column about-us">
            <h3>ABOUT US</h3>
            <ul>
              <a href="#"><li>About Us</li></a>
              <a href="#"><li>FAQs</li></a>
              <a href="#"><li>Privacy</li></a>
            </ul>
          </div>
          <div class="footer-column subscribe-newsletter">
            <h3>SUBSCRIBE NEWSLETTER</h3>
            <input type="email" placeholder="Enter Email Address" />
            <button>Subscribe</button>
            <p class="great-deal">
              *We send great deals and latest news to our subscribed users every
              week.
            </p>
          </div>
        </div>
        <div class="footer-bottom">
          <p>Car Rental Portal</p>
          <div class="footer-column social-icons">
            <p>Connect with Us:</p>
            <a href="#">
              <img src="assets/images/icons/facebook.png" alt="Facebook" />
            </a>
            <a href="#">
              <img src="assets/images/icons/twitter.png" alt="Twitter" />
            </a>
            <a href="#">
              <img src="assets/images/icons/instagram.png" alt="Instagram" />
            </a>
            <!-- <img src="assets/images/icons/facebook.png" alt="YouTube" /> -->
            <a href="#">
              <img src="assets/images/icons/linkedin.png" alt="LinkedIn" />
            </a>
          </div>
        </div>
      </footer>
    </section>
  </body>

  <script src="assets/js/formValidate.js"></script>
</html>
